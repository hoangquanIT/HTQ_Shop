<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul th:replace="~{admin/menu :: #accordionSidebar}"></ul>

        <!-- Content Wrapper -->

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="~{admin/menu :: #topbar}"></nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <div class="row py-2">
						<div class="col-12">
							<button type="button" class="btn btn-primary" data-toggle="modal"
									data-target="#modal-default-cus" id="register">
								<i class="fas fa-plus"></i> Tạo khách hàng
							</button>
						</div>
					</div>
					<!-- Create form-->
					<div class="modal fade" id="modal-default-cus" style="display: none;" aria-hidden="true">
						<div class="modal-dialog">
							<form class="modal-content" id="create-cus-form">
								<div class="modal-header">
									<h4 class="modal-title">Thông tin khách hàng</h4>
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
										<span aria-hidden="true">×</span>
									</button>
								</div>
								<div class="modal-body">
									<div class="form-group input-row pt-2">
										<label for="create-cus-mame">Họ và tên</label>
										<input type="text" class="form-control" id="create-cus-mame" name="create-emp-mame"
                                               placeholder="Enter name">

									</div>
									<div class="form-group input-row pt-2">
										<label for="create-cus-phone">Số điện thoại</label>
										<input type="text" class="form-control" id="create-cus-phone" name="create-emp-phone"
                                               placeholder="Enter phone">

									</div>
									<div class="form-group input-row pt-2">
										<label for="create-cus-email">Email</label>
										<input type="email" class="form-control" id="create-cus-email" name="create-emp-email"
                                               placeholder="Enter email">

									</div>
									<div class="form-group input-row pt-2">
										<label for="create-cus-password">Mật khẩu</label>
										<input type="password" class="form-control" id="create-cus-password" name="create-emp-password"
                                               placeholder="Enter password">

									</div>
									<div class="form-group pt-2">
										<label for="create-cus-address">Địa chỉ</label>
										<input type="text" class="form-control" id="create-cus-address" placeholder="Enter address">
									</div>
									<div class="form-group pt-2">
										<label>City</label>
										<select class="py-1" id="select-province" style="width: 100%;"></select>
									</div>
								</div>
								<div class="modal-footer justify-content-between">
									<button type="button" class="btn btn-default" data-dismiss="modal">Hủy</button>
									<button type="button" class="btn btn-primary" id="create-customer">Lưu</button>
								</div>
							</form>
						</div>
					</div>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">

                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Danh sách khách hàng</h6>
                        </div>

                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Khách hàng</th>
                                            <th>Email</th>
                                            <th>Số điện thoại</th>
                                            <th>Thành phố</th>
                                            <th>Ngày đăng kí</th>
                                        </tr>
                                    </thead>
                                    <tbody>
<!--                                        <tr>-->
<!--                                            <td><a href="/admin/customer">Cuong Hoang</a></td>-->

<!--                                            <td>Hà Nội</td>-->
<!--                                            <td>02/02/2022</td>-->
<!--                                        </tr>-->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; HTQ Shop 2023</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="/admin/logout">Logout</a>
                </div>
            </div>
        </div>
    </div>
